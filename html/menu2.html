            <h2>稲荷寿司<span>〜アイディアの一品〜</span></h2>
            <p>サイドメニューとして注文可能な蕎麦稲荷（1個１００円）は売り切れ必至の逸品。毎日、１５個前後と数が限られており、注文できたなら幸運です。蕎麦定食も平日３０食、土・日曜４０食と提供数が決まっているので、訪れる日が決まったなら早めに予約しておくのがベターです。</p>
